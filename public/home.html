<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Planner - Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="dashboard">
      <h1>Welcome to Event Planner</h1>
      <div id="consumer-section" style="display: none">
        <h2>Search Vendors</h2>
        <form id="searchForm">
          <input
            type="text"
            id="search-serviceType"
            placeholder="Service Type"
          />
          <button type="submit" class="btn">Search</button>
        </form>
        <div id="searchResults"></div>
        <h2>Your Bookings</h2>
        <ul id="consumerRequests"></ul>
      </div>
      <div id="vendor-section" style="display: none">
        <h2>Incoming Requests</h2>
        <ul id="vendorRequests"></ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
